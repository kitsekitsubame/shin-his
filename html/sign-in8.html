<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBILE NUMBER ERROR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Albert Sans", sans-serif;
            color: #0D1A33;
        }
        .custom-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
        }
        .text-container {
            text-align: center;
        }
        h4 {
            font-weight: 400;
            font-size: 28px;
        }
        p {
            font-size: 16px;
        }
        .form-control {
            height: 50px;
            font-size: 16px;
        }
        .btn-continue {
            width: 125px;
            height: 48px;
            border-radius: 24px;
            background: #0157A8;
            color: white;
            font-size: 16px;
            border: none;
            margin-top: 20px;
        }
        .btn-continue:hover {
            background-color: #0D6EFD;
            color: #FFFFFF;
        }

        .other-signin-option {
            color: #0157A8;
            font-size: 16px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .other-signin-option:hover {
            color: #0d6efd;
        }
        @media (max-width: 768px) {
            .custom-box {
                width: 80%;
            }
            h4 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="custom-box text-center">
        <div class="text-container">
            <h4>Sorry, we didnâ€™t recognize that mobile number</h4>
            <p class="mt-4">Please check if the mobile number was correct.</p>
        </div>
        <div class="input-container mt-5">
            <input type="text" id="phone" class="form-control text-center" oninput="validatePhone()" maxlength="10" placeholder="Your mobile number">
            <p id="error-message" style="color: red; margin-top: 10px;"></p>
        </div>
        <a href="">
            <button class="btn btn-continue mt-5">Continue</button>
        </a>
        <a href="sign-in2.html" class="other-signin-option mt-5 text-decoration-none">&lt;&nbsp; Other Sign In Option</a>
    </div>
</div>

<script>
    function validatePhone() {
        let phoneInput = document.getElementById("phone");
        let errorMessage = document.getElementById("error-message");

        // Limit input to 10 digits
        if (phoneInput.value.length > 10) {
            phoneInput.value = phoneInput.value.slice(0, 10);
        }

        // Show error message if input is not numeric
        if (!/^[0-9]*$/.test(phoneInput.value)) {
            errorMessage.textContent = "Please enter numbers only!";
        } else {
            errorMessage.textContent = "";
        }
    }

    function checkPhone() {
        let phoneInput = document.getElementById("phone").value;
        let phonePattern = /^[0-9]{10}$/;

        if (!phonePattern.test(phoneInput)) {
            window.location.href = "sign-in8.html"; // Redirect if incorrect
            return;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
