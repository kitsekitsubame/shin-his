<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #F4F6F9;
            font-family: 'Albert Sans', sans-serif;
        }

        .logo-section {
            position: absolute;
            margin-top: 50px;
            margin-left: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            width: 124px;
            height: auto;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 500;
            font-size: 64px;
            line-height: 100px;
            color: #0D1B2A;
        }

        .button-group-container {
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 656px;
            padding: 40px;
            margin-right: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn {
            width: 384px;
            border: none;
            border-radius: 25px;
            background-color: #0157A8;
            color: #FFFFFF;
            padding: 12px 0;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0D6EFD;
            color: #FFFFFF;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            body, html {
                height: 100%;
                margin: 0;
                background: #FFFFFF;
                font-family: 'Albert Sans', sans-serif;
            }

            .logo-section {
                position: static;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                margin: 75px 0 0 0;
            }

            .logo {
                width: 100px;
                margin-bottom: 5px;
            }

            h2 {
                font-size: 48px;
                line-height: 60px;
                text-align: center;
            }

            .button-group-container {
                height: 75%;
                margin: 200px 0 0 0;
            }

            .btn {
                width: 250px;
            }
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 position-relative">
            <div class="logo-section">
                <img src="../img/logo.png" alt="Logo" class="logo">
                <h2 class="mt-3">Hello World.</h2>
            </div>
        </div>


        <div class="col-md-5 d-flex justify-content-end">
            <div class="button-group-container">
                <div class="button-group">
                    <a href="sign-in3.html">
                    <button class="btn d-flex align-items-center justify-content-center gap-2">
                        <i class="bi bi-envelope"></i> Sign in with email
                    </button>
                    </a>
                    <button class="btn d-flex align-items-center justify-content-center gap-2">
                        <i class="bi bi-phone"></i> Sign in with SMS
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
